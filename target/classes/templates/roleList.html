<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        ROLE
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/role}">Add  New role</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List role
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <th>Username</th>
            <th>Saved Date</th>
            <th>Enabled</th>
            <th>Edit</th>
            </thead>
            <tbody>
            <tr th:each="rl : ${role}">
                <td th:text="${rl.userRole}">userRole</td>
                <td th:text="${rl.savedDate}">Saved Date</td>
                <td th:text="${rl.voided}? #{true} : #{false}">yes</td>
                <td><a th:href="@{/role/edit/{id}(id=${rl.id})}">Edit</a> </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</html>
