<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        RESERVATION
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/reservation}">Add  New reservation</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List reservation
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <th>Customer</th>
            <th>Date</th>
            <th>Time</th>
            <th>Ligne</th>
            <th>SaveBy</th>
            <th>Saved Date</th>
            <th>Edit</th>
            <th>Pay</th>
            </thead>
            <tbody>
            <tr th:each="res: ${reservation}">
                <td th:text="${res.customer.name}">customer</td>
                <td th:text="${res.date}">date</td>
                <td th:text="${res.time}">time</td>
                <td th:text="${res.ligne.fromDestination}+' To '+${res.ligne.toDestination}">ligne</td>
                <td th:text="${res.saveBy.username}">saveBy</td>
                <td th:text="${res.savedDate}">Saved Date</td>
                <td><a th:href="@{/reservation/edit/{id}(id=${res.id})}">Edit</a></td>
                <td><a th:href="@{/reservation/pay/{id}(id=${res.id})}">Pay</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
            </tfoot>
        </table>
    </div>
</div>
</html>
