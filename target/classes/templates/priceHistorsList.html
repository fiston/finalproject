<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        PRICEHISTORS
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/priceHistors}">Add  New priceHistors</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List priceHistors
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <th>Ligne</th>
            <th>PriceAmount</th>
            <th>ActualPrice</th>
            <th>StartDate</th>
            <th>EndDate</th>
            <th>SaveBy</th>
            <th>Saved Date</th>
            <th>Edit</th>
            </thead>
            <tbody>
            <tr th:each="ph: ${priceHistors}">
                <td th:text="${ph.ligne}">ligne</td>
                <td th:text="${ph.priceAmount}">priceAmount</td>
                <td th:text="${ph.actualPrice}">actualPrice</td>
                <td th:text="${ph.startDate}">startDate</td>
                <td th:text="${ph.endDate}">endDate</td>
                <td th:text="${ph.saveBy}">saveBy</td>
                <td th:text="${ph.savedDate}">Saved Date</td>
                <td><a th:href="@{/priceHistors/edit/{id}(id=${ph.id})}">Edit</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>


            </tr>
            </tfoot>
        </table>
    </div>
</div>
</html>
