<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        TICKET
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a href="">List Ticket</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i> Add new
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <form th:object="${ticket}" th:action="@{/ticket/save}" action="#" method="post" class="form-horizontal" role="form">
            <div style="display: none">
                <input type="text" th:field="*{idTicket}" class="form-control" placeholder="id"/>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="reservation">Reservation</label>
                <div class="col-xs-6">
                    <input type="reservation" id="reservation" class="form-control" th:field="*{reservation}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="journey">Journey</label>
                <div class="col-xs-6">
                    <input type="journey" th:field="*{journey}" class="form-control" placeholder="journey" id="journey"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="payment">Payment</label>
                <div class="col-xs-6">
                    <input type="payment" th:field="*{payment}" class="form-control" placeholder="payment" id="payment"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="bus">Bus</label>
                <div class="col-xs-6">
                    <input type="bus" th:field="*{bus}" class="form-control" placeholder="bus" id="bus"/>
                </div>
            </div>
            <input type="checkbox" th:field="*{voided}" class="form-control"/>
            <div class="form-group">

                <div class="col-xs-6">
                    <input type="submit" class="btn btn-danger pull-right" value="Save"/>
                </div>
            </div>

        </form>
    </div>

</div>

</html>
