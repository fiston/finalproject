<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        PAYMENT
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/payment}">Add  New payment</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List payment
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <th>Customer</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Time</th>
            <th>SaveBy</th>
            <th>Saved Date</th>
            </thead>
            <tbody>
            <tr th:each="pay: ${payment}">
                <td th:text="${pay.reservation.customer.name}+' :From '+${pay.reservation.ligne.fromDestination}+' To '+${pay.reservation.ligne.toDestination}">reservation</td>
                <td th:text="${pay.amount}">price</td>
                <td th:text="${pay.datePayment}">datePayment</td>
                <td th:text="${pay.timePayment}">timePayment</td>
                <td th:text="${pay.saveBy.username}">saveBy</td>
                <td th:text="${pay.savedDate}">Saved Date</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>


            </tr>
            </tfoot>
        </table>
    </div>
</div>
</html>
