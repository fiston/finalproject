<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        DRIVER
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/driver}">Add  New driver</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List driver
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <th>Name</th>
            <th>DrivingLincence</th>
            <th>SaveBy</th>
            <th>Saved Date</th>
            <th>Edit</th>
            </thead>
            <tbody>
            <tr th:each="dr: ${driver}">
                <td th:text="${dr.name}">name</td>
                <td th:text="${dr.drivingLincence}">drivingLincence</td>
                <td th:text="${dr.saveBy.username}">saveBy</td>
                <td th:text="${dr.savedDate}">Saved Date</td>
                <td><a th:href="@{/driver/edit/{id}(id=${dr.id})}">Edit</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
            </tfoot>
        </table>
    </div>
</div>
</html>
