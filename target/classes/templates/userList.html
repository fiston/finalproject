<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        USERS
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/user}">Add  New user</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List users
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Username</th>
            <th>Role</th>
            <th>Saved Date</th>
            <th>Enabled</th>
            <th>Edit</th>
            </thead>
            <tbody>
            <tr th:each="usr : ${users}">
                <td th:text="${usr.firstName}">firstName</td>
                <td th:text="${usr.lastName}">lastName</td>
                <td th:text="${usr.username}">username</td>
                <td th:text="${usr.role.userRole}">role</td>
                <td th:text="${usr.savedDate}">Saved Date</td>
                <td th:text="${usr.enabled}? #{true} : #{false}">yes</td>
                <td><a th:href="@{/users/edit/{id}(id=${usr.id})}">Edit</a> </td>
</tr>
</tbody>
            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
            </tfoot>
</table>
</div>
</div>
</html>
