<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        CUSTOMER
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/customer}">Add  New customer</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List customer
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <th>Name</th>
            <th>Telephone</th>
            <th>SaveBy</th>
            <th>Saved Date</th>
            <th>Edit</th>
            <th>Reserve</th>
            </thead>
            <tbody>
            <tr th:each="cast: ${customer}">
                <td th:text="${cast.name}">name</td>
                <td th:text="${cast.telephone}">telephone</td>
                <td th:text="${cast.saveBy.username}">saveBy</td>
                <td th:text="${cast.savedDate}">Saved Date</td>
                <td><a th:href="@{/customer/edit/{id}(id=${cast.id})}">Edit</a></td>
                <td><a th:href="@{/customer/reserve/{id}(id=${cast.id})}">Reserve</a></td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
            </tfoot>
        </table>
    </div>
</div>
</html>
