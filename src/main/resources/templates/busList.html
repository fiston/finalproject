<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        BUS
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/bus}">Add New bus</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List bus
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <tr>
                <th>Plaque</th>
                <th>Seats</th>
                <th>SaveBy</th>
                <th>Saved Date</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bs: ${bus}">
                <td th:text="${bs.plaque}">plaque</td>
                <td th:text="${bs.seats}">seats</td>
                <td th:text="${bs.saveBy.username}">saveBy</td>
                <td th:text="${bs.savedDate}">Saved Date</td>
                <td><a th:href="@{/bus/edit/{id}(id=${bs.idBus})}">Edit</a></td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</html>
