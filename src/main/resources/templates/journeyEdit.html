<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        JOURNEY
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a href="">List Journey</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i> Add new
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div th:if="${messages eq 'unsuccess'}">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Error!</strong> Data Not Saved.
            </div>
        </div>
        <div th:if="${messages eq 'success'}">
            <div class="alert alert-success alert-dismissible" role="alert">
                <strong>Success!</strong> Data Saved Successfully.
            </div>
        </div>
        <form th:object="${journey}" th:action="@{/journey/save}" action="#" method="post" class="form-horizontal" role="form">
            <div style="display: none">
                <input type="text" th:field="*{id}" class="form-control" placeholder="id"/>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="ligne">Ligne</label>
                <div class="col-xs-6">
                    <select id="ligne" th:field="*{ligne}" class="form-control">
                        <option value="" text="----Choose Ligne----"></option>
                        <option th:each="l : ${lignes}" th:value="${l.idLigne}"  th:text="${l.price}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="bus">Bus</label>
                <div class="col-xs-6">
                    <select id="bus" th:field="*{bus}" class="form-control">
                        <option value="" text="----Choose Bus----"></option>
                        <option th:each="b : ${buses}" th:value="${b.idBus}"  th:text="${b.plaque}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="date">Date</label>
                <div class="col-xs-6">
                    <input type="text" th:field="*{date}" class="form-control date-picker" placeholder="date" id="date"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="timeDeparture">TimeDeparture</label>
                <div class="col-xs-6">
                    <input type="text" th:field="*{timeDeparture}" class="form-control time-picker"  placeholder="timeDeparture" id="timeDeparture"/>
                </div>
            </div>

            <div class="form-group">

                <div class="col-xs-6">
                    <input type="submit" class="btn btn-danger pull-right" value="Save"/>
                </div>
            </div>
        </form>
    </div>

</div>
</html>
