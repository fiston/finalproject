<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
    JOURNEY
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/journey}">Add  New journey</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List journey
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <th>Ligne</th>
            <th>Bus</th>
            <th>Date</th>
            <th>TimeDeparture</th>
            <th>SaveBy</th>
            <th>Saved Date</th>
            <th>Edit</th>
            </thead>
            <tbody>
            <tr th:each="jr: ${journey}">
                <td th:text="${jr.ligne.fromDestination}+' To '+${jr.ligne.toDestination}">ligne</td>
                <td th:text="${jr.bus.plaque}">bus</td>
                <td th:text="${jr.date}">date</td>
                <td th:text="${jr.timeDeparture}">timeDeparture</td>
                <td th:text="${jr.saveBy.username}">saveBy</td>
                <td th:text="${jr.savedDate}">Saved Date</td>
                <td><a th:href="@{/journey/edit/{id}(id=${jr.id})}">Edit</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</html>
