<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        PAYMENT
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/complaints/list}">List payment</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i> Add new
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div th:if="${messages eq 'unsuccess'}">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Error!</strong> Data Not Saved.
            </div>
        </div>
        <div th:if="${messages eq 'success'}">
            <div class="alert alert-success alert-dismissible" role="alert">
                <strong>Success!</strong> Data Saved Successfully.
            </div>
        </div>
        <form th:object="${payment}" th:action="@{/payment/save}" action="#" method="post" class="form-horizontal"
              role="form">
            <div class="form-group">

                <div class="form-group">
                    <label class="col-xs-2 control-label" >Customer Name</label>
                    <div class="col-xs-6">
                        <span th:text="${reservation.customer.name}">customer</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Reservation Date</label>
                    <div class="col-xs-6">
                        <span th:text="${reservation.date}">date</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" >Time</label>
                    <div class="col-xs-6">
                        <span th:text="${reservation.time}">time</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" >Zone</label>
                    <div class="col-xs-6">
                        <span th:text="${reservation.ligne.fromDestination}+' To '+${reservation.ligne.toDestination}">ligne</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Amount</label>
                    <div class="col-xs-6">
                        <span th:text="${reservation.ligne.price}">price</span>
                    </div>
                </div>
            </div>
            <div class="form-group" style="display: none">
                <label class="col-xs-2 control-label" for="amount">amount</label>
                <div class="col-xs-6">
                    <input type="text" id="amount" class="form-control" th:field="*{amount}" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group" style="display: none">
                <label class="col-xs-2 control-label" for="date">Date</label>
                <div class="col-xs-6">
                    <input type="text" id="reservation" class="form-control" th:field="*{reservation}" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="date">Date</label>
                <div class="col-xs-6">
                    <input type="text" id="date" class="form-control" th:field="*{datePayment}" readonly="readonly"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="time">Time</label>
                <div class="col-xs-6">
                    <input type="text" id="time" class="form-control" th:field="*{timePayment}" readonly="readonly"/>
                </div>
            </div>
            <input type="submit" class="btn btn-danger pull-right" value="Save"/>
        </form>
    </div>

</div>
</html>
