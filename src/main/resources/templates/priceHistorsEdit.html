<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        PRICEHISTORS
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a href="">List PriceHistors</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i> Add new
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <form th:object="${ligne}" th:action="@{/ligne/save}" action="#" method="post" class="form-horizontal" role="form">
            <div style="display: none">
                <input type="text" th:field="*{id}" class="form-control" placeholder="id"/>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="priceAmount">PriceAmount</label>
                <div class="col-xs-6">
                    <input type="number" id="priceAmount" class="form-control" th:field="*{priceAmount}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="actualPrice">actualPrice</label>
                <div class="col-xs-6">
                    <input type="number" th:field="*{actualPrice}" class="form-control" placeholder="actualPrice" id="actualPrice"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="startDate">StartDate</label>
                <div class="col-xs-6">
                    <input type="date" th:field="*{startDate}" class="form-control" placeholder="startDate" id="startDate"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="endDate">EndDate</label>
                <div class="col-xs-6">
                    <input type="date" th:field="*{endDate}" class="form-control" placeholder="endDate" id="endDate"/>
                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-6">
                    <input type="submit" class="btn btn-danger pull-right" value="Save"/>
                </div>
            </div>

        </form>
    </div>

</div>

</html>
