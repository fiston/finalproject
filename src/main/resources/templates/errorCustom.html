<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        ERROR Page
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/}">Home</a>
        </li>

    </ol>
</div>
<div layout:fragment="content">
    <div id="auth" name="urls" sec:authorize="isAuthenticated()" class="alert alert-danger alert-dismissible" role="alert">
        <h1>
            <br/>
            <span th:text="${message}"></span>
            <br/>
            <div >
                <strong></strong> User Data Not Saved.
            </div>
        </h1>
    </div>


</div>
</html>
