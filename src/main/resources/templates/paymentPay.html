<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        RESERVATION
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/reservation}">Add  New reservation</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List reservation
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table">
            <thead>
            <th>Customer</th>
            <th>Date</th>
            <th>Time</th>
            <th>Ligne</th>
            <th>Price</th>

            </thead>
            <tbody>
            <tr>
                <td th:text="${reservation.customer.name}">customer</td>
                <td th:text="${reservation.date}">date</td>
                <td th:text="${reservation.time}">time</td>
                <td th:text="${reservation.ligne.fromDestination}+' To '+${reservation.ligne.toDestination}">ligne</td>
                <td th:text="${reservation.ligne.price}">price</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
