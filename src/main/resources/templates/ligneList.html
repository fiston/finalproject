<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        ZONE
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/ligne}">Add New ligne</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List ligne
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Price</th>
                <th>TimeLength</th>
                <th>AssignedBus</th>
                <th>SaveBy</th>
                <th>Saved Date</th>
                <th>Edit</th>
                <th>Add Journey</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ln: ${ligne}">
                <td th:text="${ln.fromDestination}">fromDestination</td>
                <td th:text="${ln.toDestination}">toDestination</td>
                <td th:text="${ln.price}">price</td>
                <td th:text="${ln.timeLength}">timeLength</td>
                <td>
                    <ul>
                        <li th:each="item :${ln.assignedBus}" th:text="${item.plaque}">plaque</li>
                    </ul>
                </td>
                <td th:text="${ln.saveBy.username}">saveBy</td>
                <td th:text="${ln.savedDate}">Saved Date</td>
                <td><a th:href="@{/ligne/edit/{id}(id=${ln.idLigne})}">Edit</a></td>
                <td><a th:href="@{/ligne/addJourney/{id}(id=${ln.idLigne})}">Add Journey</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
            </tfoot>
        </table>
    </div>
</div>
</html>
