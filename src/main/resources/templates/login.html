<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title> Login </title>
</head>
<div class="row" layout:fragment="pageHeader">
    <div class="col-lg-12">
        <h1 class="page-header">
            LOGIN
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a href="">Login</a>
            </li>
            <li class="active">
            </li>
        </ol>
    </div>
</div>
<div layout:fragment="content">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" class="form-horizontal">

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div class="form-group ">
            <label class="col-xs-2 control-label" for="username">Username</label>

            <div class="col-xs-10">
                <input type="text" name="username" id="username"/>

            </div>
        </div>
        <div class="form-group ">
            <label class="col-xs-2 control-label" for="password">Password</label>

            <div class="col-xs-10">
                <input type="password" name="password" id="password"/>

            </div>
        </div>

        <div class="form-group ">

            <div class="col-xs-10">
                <input type="submit" value="Sign in" class="btn btn-primary"/>
            </div>

        </div>
    </form>
</div>
</html>
