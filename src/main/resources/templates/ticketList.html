<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        TICKET
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/ticket}">Add  New ticket</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List ticket
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <th>Reservation</th>
            <th>Journey</th>
            <th>Payment</th>
            <th>Bus</th>
            <th>SaveBy</th>
            <th>Saved Date</th>
            <th>Voided</th>
            <th>Edit</th>
            </thead>
            <tbody>
            <tr th:each="tick: ${ticket}">
                <td th:text="${tick.reservation}">reservation</td>
                <td th:text="${tick.journey}">journey</td>
                <td th:text="${tick.payment}">payment</td>
                <td th:text="${tick.bus}">bus</td>
                <td th:text="${tick.saveBy}">saveBy</td>
                <td th:text="${tick.savedDate}">Saved Date</td>
                <td th:text="${tick.voided}? #{true} : #{false}">yes</td>
                <td><a th:href="@{/ticket/edit/{id}(id=${tick.idTicket})}">Edit</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>

            </tr>
            </tfoot>
        </table>
    </div>
</div>
</html>
