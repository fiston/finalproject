<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        CUSTOMER
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a href="">List Customer</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i> Add new
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div th:if="${messages eq 'unsuccess'}">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Error!</strong> Data Not Saved.
            </div>
        </div>
        <div th:if="${messages eq 'success'}">
            <div class="alert alert-success alert-dismissible" role="alert">
                <strong>Success!</strong> Data Saved Successfully.
            </div>
        </div>
        <form th:object="${payment}" th:action="@{/payment/save}" action="#" method="post" class="form-horizontal" role="form">
        <div style="display: none">
            <input type="text" th:field="*{id}" class="form-control" placeholder="id"/>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="receipt">Receipt</label>
            <div class="col-xs-6">
                <input type="number" id="receipt" class="form-control" th:field="*{receipt}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="datePayment">Date</label>
            <div class="col-xs-6">
                <input type="date" id="datePayment" class="form-control" th:field="*{datePayment}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label" for="timePayment">Time</label>
            <div class="col-xs-6">
                <input type="time" id="timePayment" class="form-control" th:field="*{timePayment}"/>
            </div>
        </div>
        <input type="submit" class="btn btn-danger pull-right" value="Save"/>
    </form>
    </div>

</div>

</body>
</html>
