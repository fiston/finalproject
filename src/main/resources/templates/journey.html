<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        RESERVATION
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/reservation/list}">List reservation</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i> Add new
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div th:if="${messages eq 'unsuccess'}">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Error!</strong> Data Not Saved.
            </div>
        </div>
        <div th:if="${messages eq 'success'}">
            <div class="alert alert-success alert-dismissible" role="alert">
                <strong>Success!</strong> Data Saved Successfully.
            </div>
        </div>
        <form th:object="${journey}" th:action="@{/journey/save}" action="#" method="post" class="form-horizontal" role="form">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>
            <div class="form-group">
                <!--<label class="col-xs-2 control-label" for="customer">Customer</label>-->
                <!--<div class="col-xs-6">-->
                    <!--&lt;!&ndash;<select id="customer" th:field="*{ligne}" class="form-control">&ndash;&gt;-->
                        <!--&lt;!&ndash;<option value="" text="&#45;&#45;&#45;&#45;Choose Customer&#45;&#45;&#45;&#45;"></option>&ndash;&gt;-->
                        <!--&lt;!&ndash;<option th:each="c: ${lignes}" th:value="${c.id}"  th:text="${c.fromDestination}"></option>&ndash;&gt;-->
                    <!--&lt;!&ndash;</select>&ndash;&gt;-->
                <!--</div>-->
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="date">Date</label>
                <div class="col-xs-6">
                    <input type="text" th:field="*{date}" class="form-control date-picker" placeholder="date" id="date"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="time">Time</label>
                <div class="col-xs-2">
                    <input type="text" th:field="*{timeDeparture}" class="form-control time-picker" placeholder="time" id="time"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-2 control-label" for="bus">Zone</label>
                <div class="col-xs-6">
                    <select id="bus" th:field="*{bus}" class="form-control bus">
                        <option value="" text="----Choose Bus----"></option>
                        <option th:each="b : ${buses}" th:value="${b.idBus}" th:text="${b.plaque}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-6">
                    <input type="submit" class="btn btn-danger pull-right" value="Save"/>
                </div>
            </div>

        </form>
    </div>

</div>

</html>
