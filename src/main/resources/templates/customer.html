<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        CUSTOMER
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/customer/list}">List customer</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i> Add new
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div th:if="${messages eq 'unsuccess'}">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Error!</strong> Data Not Saved.
            </div>
        </div>
        <div th:if="${messages eq 'success'}">
            <div class="alert alert-success alert-dismissible" role="alert">
                <strong>Success!</strong> Data Saved Successfully.
            </div>
        </div>
        <form th:object="${customer}" th:action="@{/customer/save}" action="#" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-xs-2 control-label" for="name">Name</label>
                <div class="col-xs-6">
                    <input type="text" id="name" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="telephone">Telephone</label>
                <div class="col-xs-6">
                    <input type="text" th:field="*{telephone}" class="form-control" placeholder="telephone" id="telephone"/>
                </div>
                </div>
            <div class="form-group">

                <div class="col-xs-6">
            <input type="submit" class="btn btn-danger pull-right" value="Save"/>
                    </div>
                </div>

        </form>
    </div>

</div>

</html>
